<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<!-- fontawesome css1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div id="panel" class="panel-container">
		
		<div class="header">
			<p>feedback</p>
			<i class="fas fa-times"></i>
		</div>

		<strong>Your feedback help us to improve</strong>
		<p>Please let us know about your experience at our shop.</p>



		<div class="ratings-container">
			<div class="rating">
				<img src="img/unhappy.png" alt="unhappy" />
				<small>Unhappy</small>
			</div>

			<div class="rating">
				<img src="img/angry.jpg" alt="angry" />
				<small>Angry</small>
			</div>

			<div class="rating">
				<img src="img/neutral.png" alt="neutral" />
				<small>Neutral</small>
			</div>

			<div class="rating">
				<img src="img/satisfied.png" alt="satisfied" />
				<small>Satisfied</small>
			</div>

		</div>

		<textarea id="message"></textarea>

		<button id="send" class="btn">Send</button>

	</div>



	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
